<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ShowImage</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6" sizeMd="12">
        <ion-card class="box-image">
          <ion-row>
            <ion-col sizeLg="6" sizeMd="12">
              <div>
                <div class="tital-image">ใบหน้าคน</div>
                <div id="img-face">
                  <img [src]="vData.visitorData.visitorFaceurl" width="300px" height="150px">
                </div>
              </div>
            </ion-col>
            <ion-col sizeLg="6" sizeMd="12">
              <div>

                <div class="tital-image">บัตรประชาชน</div>

                <div class="img-card">
                  <img [src]="vData.visitorData.visitorCardidurl" width="300px" height="150px">
                </div>

              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeLg="6" sizeMd="12">
              <div>
                <div class="tital-image">รูปรถ</div>

                <div class="img-car">
                  <img [src]="vData.visitorData.visitorCarurl" width="300px" height="150px">
                </div>

              </div>
            </ion-col>

            <ion-col sizeLg="6" sizeMd="12">
              <div>
                <div class="tital-image">ทะเบียนรถ</div>
                <div class="img-carnum">
                  <img [src]="vData.visitorData.visitorCarnumurl" width="300px" height="150px">
                </div>

              </div>
            </ion-col>
          </ion-row>

        </ion-card>

        <ion-card class="card" *ngIf="statu">
          <ion-row>
            <ion-col size="12">
              <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>หมายเหตุการออก</mat-label>
                  <input matInput [(ngModel)]="exitNote" >
                </mat-form-field>
                <ion-button expand='full' color="success" (click)="allowNoteOut()">
                  อนุญาติให้ออก
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>

      <ion-col sizeLg="6" sizeMd="12">
        <ion-card class="box-form">
          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ชื่่อ-นามสกุล</mat-label>
                <input matInput value="{{ vData.visitorData.visitorFullname }}" readonly>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>รหัสบัตรประชาชน</mat-label>
                <input matInput value="{{ vData.visitorData.visitorTaxid }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <mat-form-field appearance="outline">
                <mat-label>ที่อยู่</mat-label>
                <textarea matInput value="{{ vData.visitorData.visitorAddress }}" readonly></textarea>
              </mat-form-field>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>เพศ</mat-label>
                <input matInput value="{{ vData.visitorData.visitorGender }}" readonly>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>วันเกิด</mat-label>
                <input matInput value="{{ vData.visitorData.visitorBirthday }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

          
          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ประเภทผู้ติดต่อ</mat-label>
                <input matInput value="{{ vData.visitorData.visitorType }}" readonly>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ชื่อบริษัท</mat-label>
                <input matInput value="{{ vData.visitorData.company }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

          
          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ระบุทะเบียนรถ</mat-label>
                <input matInput value="{{ vData.visitorData.visitorCarid }}" readonly>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ชั้นที่มาติดต่อ</mat-label>
                <input matInput value="{{ vData.visitorData.visitorFloor }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>ระบุบ้านเลขที่</mat-label>
                <input matInput value="{{ vData.visitorData.houseNum }}" readonly>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>หมายเหตุ</mat-label>
                <input matInput value="{{ vData.visitorData.visitorNote }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>วันที่เข้า</mat-label>
                <input matInput value="{{ vData.visitorData.date }}" readonly>
              </mat-form-field>    
            </ion-col>
            <ion-col>
              <mat-form-field appearance="outline">
                <mat-label>เวลาเข้า</mat-label>
                <input matInput value="{{ vData.visitorData.timeIn }}" readonly>
              </mat-form-field>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
